  <script>

    ropeSvgId();
    function ropeSvgId() {
      for (let i = 1; i <= 150; i++) {
        jQuery(`.svg_inner svg:nth-child(${i})`).attr('id', `svg${i}`);
        jQuery(`.svg_inner svg:nth-child(${i})`).attr('title', `svg${i}`);
      }
    }



    function loadIndex() {
      for (let j = 1; j <= 17; j++) {
        for (let i = 5; i >= 0; i--) {

          let svgIndex = (j * 6) - i;
          let col = 6 - i;
          console.log("svgIndex", svgIndex, "col", col, "row", j)

        }
      }
    }

    loadIndex()

    function loadSvghtml() {
      let hiddenPatternHTML = jQuery(`#ropesvg`).html();
      jQuery().append(hiddenPatternHTML);

    }
