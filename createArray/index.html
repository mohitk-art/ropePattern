<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Rope SVG</title>
</head>

<body>

    <div class="container py-5">

        <div class="step1">
            <label>Enter html here</label>
            <textarea class="form-control mb-3" id="appendhtml"></textarea>
            <div class="text-right">
                <button class="btn btn-primary" onclick="append()">Append</button>
            </div>
        </div>

        <div class="step2 d-none">
            <label>Enter Class name with child element</label>
            <small class="text-info">(Inspect element and get class name)</small>
            <input type="text" id="classname" class="mb-3 form-control w-100" />
            <div class="text-right">
                <button class="btn btn-secondary" onclick="back()">Back</button>
                <button class="btn btn-primary" onclick="search()">Search</button>
            </div>
        </div>


        <div class="row mt-3">
            <div class="col-md-6" id="htmlsection"></div>
            <div class="col-md-6" id="arraylist"></div>
        </div>



    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./style.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

</body>

</html>
