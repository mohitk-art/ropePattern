<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="./assets/slick.css">
    <link rel="stylesheet" href="./assets/slick-theme.css">
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->

    <title>Hello, world!</title>


    <style>
        .verticle_slider {
            text-align: center;
        }

        .verticle_slider .color_slider {
            padding: 3px;
        }

        .verticle_slider {
            max-width: 60px;
        }

        .verticle_slider .color_slider>* {
            height: 40px;
            width: 100%;
            display: block;
            background-color: #000;
            cursor: pointer;
            box-shadow: 0 0 5px #00000070;
        }

        .verticle_slider .pattren_slider>.active,
        .verticle_slider .color_slider>.active {
            border: 2px solid red;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="d-flex flex-wrap">

            <div class=" vertical__long_crousel vertical__color_crousel1 verticle_slider mx-2">
                <div class="color_slider">
                    <span style="background-color: #fff;" onclick="ColorJs('#fff', 1)" class="color_sliderJS1"
                        code="#fff"></span>
                </div>

                <div class="color_slider">
                    <span style="background-color:green;" onclick="ColorJs('green', 1)" class="color_sliderJS1"
                        code="green"></span>
                </div>

                <div class="color_slider">
                    <span style="background-color:yellow;" onclick="ColorJs('yellow', 1)" class="color_sliderJS1"
                        code="yellow"></span>
                </div>

                <div class="color_slider">
                    <span style="background-color:blue;" onclick="ColorJs('blue', 1)" class="color_sliderJS1"
                        code="blue"></span>
                </div>
            </div>

            <div class=" vertical__long_crousel vertical__color_crousel2 verticle_slider mx-2">
                <div class="color_slider">
                    <span style="background-color: #fff;" onclick="ColorJs('#fff', 2)" class="color_sliderJS2"
                        code="#fff"></span>
                </div>

                <div class="color_slider">
                    <span style="background-color:green;" onclick="ColorJs('green', 2)" class="color_sliderJS2"
                        code="green"></span>
                </div>

                <div class="color_slider">
                    <span style="background-color:yellow;" onclick="ColorJs('yellow', 2)" class="color_sliderJS2"
                        code="yellow"></span>
                </div>

                <div class="color_slider">
                    <span style="background-color:blue;" onclick="ColorJs('blue', 2)" class="color_sliderJS2"
                        code="blue"></span>
                </div>
            </div>

        </div>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./assets/slick.min.js"></script>

    <script>


        function SetColor(color, slider) {
            jQuery(`.vertical__color_crousel${slider}`).attr(`color`, color);

            jQuery(`.color_sliderJS${slider}`).removeClass('active')
            jQuery(`.color_sliderJS${slider}[code='${color}']`).addClass('active')
        }

        function ColorJs(color, slider) {
            SetColor(color, slider);
        }


        jQuery('.vertical__long_crousel').slick({
            infinite: false,
            vertical: true,
            verticalSwiping: true,
            slidesToShow: 8,
            slidesToScroll: 8
        });
    </script>
</body>

</html>
