<style>
    .rope_box {
        overflow: hidden;
        display: inline-block;
        /* border-top: 1px solid #000;
        border-bottom: 1px solid #000; */
        height: 1058px;
        position: relative;
    }


    .rope_box::before,
    .rope_box::after {
        content: '';
        position: absolute;
        height: 1px;
        background-color: #000;
        z-index: 1;
    }

    .rope_box::before {
        width: calc(100% - 14px);
        top: 0;
        left: 1px;
    }

    .rope_box::after {
        width: calc(100% - 18px);
        bottom: 0;
        left: 9px;
    }




    .rope_box_wrapper {
        margin-left: 6px;
        position: relative;
        top: -12px;
    }



    .colorred {
        background-color: red;
    }

    .colorgreen {
        background-color: green;
    }

    .rope_row {
        display: flex;
        flex-wrap: wrap;
        margin-top: 12px;
    }

    .rope_row>input {
        display: inline-block;
        width: 50px;
        height: 30px;
        border: 1px solid #000;
        position: relative;
        padding: 6px 9px;
        font-size: 14px;
        outline: none;
        border-radius: 0;
        text-align: right;
    }

    .rope_row>input:nth-child(odd) {
        transform: rotate(45deg);
        top: -21px;
        left: -15px;
    }


    .rope_row>input:nth-child(even) {
        transform: rotate(-45deg)
    }

    .rope_row>input:nth-child(even):not(:first-child) {
        margin-left: -30px;
    }

    .rope_row>input:last-child {
        border-bottom-right-radius: 90px;
    }

    .rope_row>input:first-child {
        border-bottom-left-radius: 90px;
    }
</style>

<div class="inner_rope" id="test">
    <div class="rope_box">
        <div class="rope_box_wrapper" id="rope_box_wrapper"></div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

<script>

    loadRows()
    function loadRows() {


        for (let j = 1; j <= 26; j++) {
            jQuery(`#rope_box_wrapper`).append(`<div class="rope_row" index="${j}"></div>`);
            for (let i = 5; i >= 0; i--) {

                let svgIndex = (j * 6) - i;
                let col = 6 - i;

                jQuery(`#rope_box_wrapper > div:nth-child(${j})`).append(`<input type="text" id="${svgIndex}">`);

            }
        }


    }

</script>
