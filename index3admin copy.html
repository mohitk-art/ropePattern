<style>
    .rope_box {
        /* overflow: hidden; */
        display: inline-block;
        width: 100%;
        height: 679px;
        position: relative;
    }


    .rope_box::before,
    .rope_box::after {
        content: '';
        position: absolute;
        height: 1px;
        background-color: #000;
        z-index: 1;
    }

    .rope_box::before {
        width: calc(100% - 9px);
        top: 0;
        left: 0;
    }

    .rope_box::after {
        width: calc(100% - 18px);
        bottom: 0;
        left: 9px;
    }




    .rope_box_wrapper {
        position: relative;
        width: 100%;
    }

    .rope_box_wrapper .rope_row:not(:first-child) {
        /* margin-left: 10px; */
    }



    .colorred {
        background-color: red;
    }

    .colorgreen {
        background-color: green;
    }

    .rope_row {
        display: flex;
        /* flex-wrap: wrap; */
        height: 22px;
        margin-top: 12px;
        padding-left: 6px;
        transform: rotate(-14deg);
    }

    .rope_row>input {
        display: none;
        width: 60px;
        width: 60px;
        height: 30px;
        border: 1px solid #000;
        position: absolute;
        padding: 6px 9px;
        font-size: 14px;
        outline: none;
        border-radius: 0;
        text-align: center;
    }

    .rope_row>input:nth-child(1) {
        display: inline-block;
        transform: rotate(45deg) skew(-20deg);
        top: 0;
        left: 0;
        border-bottom-left-radius: 30px;
    }

    .rope_row>input:nth-child(2) {
        display: inline-block;
        transform: rotate(-25deg) skew(20deg);
        top: 26px;
        left: 44.5px;
    }

    .rope_row>input:nth-child(3) {

        display: inline-block;
        top: 17px;
        left: 95px;
    }

    .rope_row>input:nth-child(4) {
        display: inline-block;
        transform: rotate(-25deg) skew(20deg);
        top: 43px;
        left: 139.5px;
    }

    .rope_row>input:nth-child(5) {
        display: inline-block;
        transform: rotate(45deg) skew(-20deg);
        top: 34px;
        left: 190px;
    }

    .rope_row>input:nth-child(6) {
        display: inline-block;
        border-bottom-right-radius: 30px;
        transform: rotate(-19deg) skew(20deg);
        top: 60px;
        left: 230.5px;
    }
</style>
