<style>
    .loaderImage {

  height: 300px;
  background-repeat: no-repeat;
  background-size: contain;
  background-position: center center;
  animation-name: animateCloud;
  animation-duration: 3s;
  animation-delay: 0s;
  animation-iteration-count: infinite;
  animation-timing-function: cubic-bezier(0, 0, 0, 5.18);

}

50% {background-image: url("assets/loader/loader6.png");}
60% {background-image: url("assets/loader/loader7.png");}
70% {background-image: url("assets/loader/loader8.png");}

100% {background-image: url("assets/loader/loader11.png");}
}
</style>
